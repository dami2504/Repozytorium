        <!-- Add your site or application content here -->
        <div id ="toDo">
            <div id="toDo-upperPart">
                <form class="toDo-form-addTask">
                    <div class="toDo-form-row">
                        <label class="toDo-form-label" for="toDo-message">Podaj treść zadania</label>
                        <textarea class = "toDo-form-textArea" name="toDo-message"></textarea>
                    </div>
                    <div class="toDo-form-row">  
                        <button type = "submit" class="toDo-addTask-button">Dodaj zadanie</button>
                    </div>    
                </form>
            </div>
            <section id="toDo-bottomPart">
                <header id="toDo-bottomPart-header">
                    <h2 id ="toDo-bottomPart-tittle">
                        Lista zadań
                    </h2>
                    <form class="toDo-form-search">
                        <input type="search" id ="toDo-input-search"/>
                    </form>
                </header>
                    <div class="toDo-list">
                        <div class="toDo-element">
                            <div class="toDo-element-bar">
                                <h3 class="toDo-elementDate"></h3>
                                <button class="toDo-element-deleteButton"></button>                     
                            </div>
                            <div class="toDo-element-text">

                            </div>
                        </div>
                    </div>
            </section>
        </div>
